<div style="background-color: rgb(247,247,247);">
    <div class="container pt-5">
        <div class="row">
            <!-- LEFT-PANEL-->
            <div id="left-user-panel" class="col-lg-3 col-12">
                <!-- profile info-->
                <div class="mb-4 row justify-content-center">
                    <!-- avatar -->
                    <div class="col-lg-12 col-3 pb-lg-4 text-center pr-1 pr-lg-3">
                        <img class="rounded-circle img-fluid" src="./images/green-head.PNG" alt="avatar">
                    </div>
                    <!-- user-info and action btn -->
                    <div class="col-lg-12 col-9 pl-1 pl-lg-3">
                        <div class="row">
                            <!-- name-info -->
                            <h3 class="text-lg-center order-lg-1 order-1 col-12">{{userData.name}}</h3>
                            <!-- bio info -->
                            <div class="text-lg-center order-lg-3 order-2 col-12 mb-lg-3">{{userData.bio}}</div>
                            <!-- follow info -->
                            <div class="border-bottom mt-3 mt-lg-0 mb-3 order-lg-2 order-3 col-12">
                                <div id="follow-info-container" class="text-lg-center mb-3">
                                    <a class="follow-info-item mr-3">Decks: {{deckList.length}}</a>
                                    <a class="follow-info-item">Favorited: {{favDeckList.length}}</a>
                                </div>
                            </div>
                            <!-- action button-->
                            <div class="col-12 text-lg-center order-lg-4 order-4 col-12 ">
                                <div class="row justify-content-lg-center">
                                    <!-- setting btn -->
                                    <a class="col-7 p-0 mr-1" routerLink="/profile/settings">
                                        <button type="button" class="btn btn-outline-primary w-100">
                                            <i class="fas fa-cog"> </i> SETTINGS
                                        </button>
                                    </a>
                                    <!-- share btn -->
                                    <button type="button" class="btn btn-outline-primary col-auto" data-toggle="modal" data-target="#share-acc">
                                        <i class="fas fa-share-square"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- RIGHT-PANEL-->
            <div id="right-content" class="col-lg col-12">
                <div class="round-container">
                    <!-- tab-->
                    <nav>
                        <!-- tab btn -->
                        <div class="nav nav-tabs justify-content-center justify-content-sm-start" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active ml-sm-5 ml-0" id="nav-decks-tab" data-toggle="tab" href="#nav-decks" role="tab" aria-controls="nav-decks"
                                aria-selected="true">My Decks</a>
                            <a class="nav-item nav-link ml-5" id="nav-favorited-tab" data-toggle="tab" href="#nav-favorited" role="tab" aria-controls="nav-favorited"
                                aria-selected="false">Favorited</a>
                            <!-- <a class="nav-item nav-link ml-5" id="nav-following-tab" data-toggle="tab" href="#nav-following" role="tab" aria-controls="nav-following"
                            aria-selected="false">Following</a> -->
                        </div>
                    </nav>
                    <!-- tab content-->
                    <div class="tab-content" id="nav-tabContent">
                        <!-- decks tab-->
                        <div class="tab-pane fade show active" id="nav-decks" role="tabpanel" aria-labelledby="nav-decks-tab">
                            <ng-container *ngFor="let deck of deckList">
                                <app-desk [deck]="deck"></app-desk>
                            </ng-container>
                            <div class="text-center py-5" *ngIf="loadingDeck.status">
                                {{loadingDeck.message}}
                            </div>

                        </div>
                        <!-- favorited tab-->
                        <div class="tab-pane fade" id="nav-favorited" role="tabpanel" aria-labelledby="nav-favorited-tab">
                            <ng-container *ngFor="let deck of favDeckList">
                                <app-desk [deck]="deck"></app-desk>
                            </ng-container>
                            <div class="text-center py-5" *ngIf="loadingFavDeck.status">
                                {{loadingFavDeck.message}}
                            </div>
                        </div>
                        <!-- Following tab
                    <div class="tab-pane fade" id="nav-following" role="tabpanel" aria-labelledby="nav-following-tab">
                        <div class="row px-md-5 py-md-5 px-2 py-2">

                            <!-- Following 1 
                            <div class="col-3 col-md-auto pr-1 pr-lg-2">
                                <img class="img-fluid rounded-circle" src="./images/green-head.PNG">
                            </div>
                            <div class="col pl-1 pl-lg-2">
                                <h4>Following Name</h4>
                                <p>favorited: 1K</p>
                                <p>Short description about him, just text</p>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-info">
                                    Follow
                                </button>
                            </div>

                            <div class="w-100"></div>

                            <!-- Following 2 
                            <div class="col-3 col-md-auto pr-1 pr-lg-2">
                                <img class="img-fluid rounded-circle" src="./images/green-head.PNG">
                            </div>
                            <div class="col pl-1 pl-lg-2">
                                <h4>Following Name</h4>
                                <p>favorited: 1K</p>
                                <p>Short description about him, just text</p>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-info">
                                    Follow
                                </button>
                            </div>

                            <div class="w-100"></div>

                        </div>
                    </div>-->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Share account model -->
    <div class="modal fade" id="share-acc" tabindex="-1" role="dialog" aria-labelledby="share-accTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-0">
                    Chia sẻ tài khoản này:
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body text-center">
                    <input type="text" disabled class="form-control" [value]="'https://nhom-7-4.herokuapp.com/user/'+userData.username" />
                </div>
                <div class="modal-footer border-0">
                </div>


            </div>
        </div>
    </div>
</div>
